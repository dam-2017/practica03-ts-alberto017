<ion-header>
  <ion-navbar>
    <ion-title>     
       Calculadora aritmetica
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
  <ion-row>
    <ion-col>
      <ion-label style="text-align: right">{{this.resultado}}</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-input type="number" [(ngModel)]="n1">0</ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-label style="text-align: center">{{this.operador}}</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-input style="text-align: right"  type="number" [(ngModel)]="n2">0</ion-input>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col>
      <button ion-button (click)="suma()" style="width: 100%">+</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button (click)="resta()" style="width: 100%">-</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button (click)="multiplicacion()" style="width: 100%">*</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button (click)="division()" style="width: 100%">/</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button (click)="modulo()" style="width: 100%">%</button>
    </ion-col>
  </ion-row>
  
</ion-grid>
</ion-content>
